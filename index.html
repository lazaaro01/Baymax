<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Bem-Estar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Ícones -->
    <style>
        body {
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: #222;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            margin: 15px 0; /* Adicionado espaçamento maior */
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.5;
        }
        .user-message {
            background-color: #e1f5fe;
            border-left: 4px solid #2196F3;
        }
        .bot-message {
            background-color: #ffffff;
            border-left: 4px solid #4CAF50;
        }
        textarea {
            resize: none; /* Impede redimensionamento manual */
            overflow: hidden; /* Remove as barras de rolagem */
            word-wrap: break-word; /* Quebra palavras longas */
            white-space: pre-wrap; /* Mantém o texto formatado */
            border-radius: 25px;
            padding: 10px 15px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .send-btn {
            border-radius: 25px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <textarea id="userInput" placeholder="Digite sua pergunta..." rows="1"></textarea>
        <button class="btn send-btn mt-2" onclick="enviarPergunta()">Enviar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
